<body>
    <h1>逆翻訳ツールβ</h1>
    <div class="contents">
        <div class="flexbox">
            <div class="box1">
                <label>
                    <span class="textbox-4-label">逆翻訳する内容</span>
                    <textarea class="large-textarea" class="textbox-4" id="userInput" maxlength="200" placeholder="こんにちは"></textarea>
                </label>
                <div class="char-count">0 / 200</div>
            </div>
            <div class="box2">
                <label>
                    <span class="textbox-5-label">逆翻訳結果</span>
                    <textarea class="textbox-5" id="result" placeholder="別れ" disabled></textarea>
                </label>
            </div>
            </div>
        </div>
    </div>
    <h1>注意事項</h1>
    <ul>
        <li>UIがダサいことについてはご理解ください。</li>
        <li>本ツールはベータ版ですので、結構な頻度でエラーが出たりします。開発者はほとんどの場合、把握済みなため問い合わせは不要です。</li>
        <li>使いすぎると使えなくなります（全員が）</li>
    </ul>
    <h1>現在確認しているエラー</h1>
    <ul>
        <li>長文でエラー</li>
        <li>一日のリクエスト上限越えエラー</li>
        <li>０文字になったことによるエラー</li>
        <li>よくわかんないけど生成中にたまになるエラー</li>
    </ul>
